<div *ngIf="isLoggedIn">
  <div class="background h-screen w-full overflow-hidden lg:p-4">
    <div class="content relative h-screen overflow-hidden lg:rounded-2xl">
      <div class="flex items-start">
        <overlay />
        <sidebar mobileOrientation="end" />
        <!--      lg:w-[calc(100%-16rem)] class get the remained width of the main tag from lg:viewport by subtracting
        (the total width by the width of the app-sidebar component which is w-64 = 16rem)-->
        <div
          class="flex h-screen w-full flex-col pl-0 lg:w-[calc(100%-16rem)] lg:space-y-4"
        >
          <top-bar />
          <main class="main h-screen px-2 pb-36 pt-4 md:px-4 md:pb-8 lg:px-6">
            <ng-content />
          </main>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isLoggedIn" class="background h-screen w-full overflow-hidden lg:p-4">
  <div class="flex items-center justify-center min-h-screen">
    <div class="p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-white">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-3 py-2 border rounded text-gray-800"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-white">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-3 py-2 border rounded text-gray-800"
          />
        </div>
        <button type="submit" class="w-full bg-blue-950 text-white py-2 rounded hover:bg-gray-300 hover:text-blue-950">Login</button>
      </form>
    </div>
  </div>
</div>
